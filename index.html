<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script src="./countdown.js"></script>
    <script>
        const app = document.querySelector('#app')
        function change(time){
            console.log(parseTimeData(time));
            const date = parseTimeData(time)
            app.innerHTML = `${date.days}:${date.hours}:${date.minutes}:${date.seconds}`
        }
        new CountDown({changeFn:change})
    </script>
</body>
</html>
